name: Conflictor runner

on:
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout git repository
        uses: actions/checkout@v2
        with:
          ref: master
          fetch-depth: 0
      - name: Prepare Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
      - name: Start conflict analyzer
        uses: shpingalet007/conflictor@workflows
        with:
          repository: ${{ github.event.repository.full_name }}
          deploy-label: 'deploy state: âœ… done'
          main-branch: 'master'
